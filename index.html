<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>snacks</title>
</head>
<body>
    <main>
        <section>
            <!-- es1 -->
            <h2>Pari o Dispari</h2>
            <div class="mb-3">
                <label class="form-label">inserisci un numero:</label>
                <input type="text" class="form-control" id="input-es1">
            </div>
            <button type="button" id="btn-es1" class="btn btn-primary">Invia</button>
            <p class="py-3" id="text-es1"></p>
        </section>
        <section>
            <h2>Generatore nome lista</h2>
            <div class="container overflow-hidden ">
                <div class="row gx-5">
                    <div class="col-5">
                        <div class="p-3">
                            <label class="form-label">inserisci un nome:</label>
                            <input type="text" class="form-control" id="input-nome-es2">
                            <button type="button" id="aggiungiNome" class="btn btn-primary">inserisci nuovo nome</button>
                        </div>
                    </div>
                </div>
                <div class="row gx-5">
                    <div class="col-5">
                        <div class="p-3">
                            <label class="form-label">inserisci un cognome:</label>
                            <input type="text" class="form-control" id="input-cognome-es2">
                            <button type="button" id="aggiungiCognome" class="btn btn-primary">inserisci nuovo cognome</button>
                        </div>
                    </div>
                </div>
                <div class="row gx-5 text-center">
                    <div class="col-4">
                        <div class="p-3">
                            <label class="form-label">inserisci quantita nomi e cognomi nella lista:</label>
                            <input type="number" class="form-control" id="input-lista-es2">
                            <button type="button" id="generaLista-es2" class="btn btn-primary">genera lista</button>
                            <p id="p-lista"></p>
                            <div id="lista" class="d-flex">

                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
